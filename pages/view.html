<webc-container controller="ViewController" enable-translations>
    <div style="display: flex; flex-direction: row">
        <link rel="stylesheet" type="text/css" href="../assets/css/view.css" />
        <h4 data-view-model="@title" class="article"></h4>
        <div data-for="@task_list">
            <psk-layout template-columns="auto auto 1fr" gap="20px">
                <article class="article">
                    <div class="card">
                        <h4 class="article">{{@task}}</h4>
                        <p class="article">{{@duration}}</p>
                        <div>
                            <psk-button data-tag="edit" button-class="btn btn-success">Edit</psk-button>
                            <psk-button data-tag="remove" button-class="btn btn-danger">Remove</psk-button>
                        </div>
                    </div>
                </article>
            </psk-layout>
        </div>
    </div>
</webc-container>
