<webc-container controller="FormController">
    <div style="display: flex; flex-direction: row;">
        <div>
            <div>
                <label>{{ @todo.description }}</label>
                <input data-view-model="@todo">
            </div>

            <div>
                <label>{{ @days.description }}</label>
                <input data-view-model="@days"></input>
            </div>

            <button data-tag="submit">Submit</button>
        </div>
    </div>
</webc-container>
